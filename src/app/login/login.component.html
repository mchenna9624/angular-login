<mat-card>
    <mat-card-content>
        <div class="header">
            <h1>LOGIN</h1>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required />
                    <mat-error *ngIf="loginForm.get('email').errors?.required">
                        Required email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').errors?.email">
                        Invalid email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{ hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" >Login</button>
        </form>
        <div class="row">
         ----------------------------------------Or--------------------------------------
        </div>
        <div class="aLink" fxLayout="row" fxLayoutGap="20px">
            <a class="cLink" routerLink="/forgotpassword">
              <b>  Forgot Password? </b>
            </a>
        </div>
        <div class="bLink" fxLayout="row" fxLayoutGap="20px">
            New? 
            <a class="cLink" routerLink="/registration">
              <b>  Register </b>
            </a>
        </div>
    </mat-card-content>
</mat-card>
